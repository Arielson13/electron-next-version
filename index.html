<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dark Mode App</title>
  </head>
  <body>
    <section id="container">
      <div class="design">
        <img
          class="logo"
          src="assets/images/banner-sobre.png"
          alt="Logo do sistema"
        />
      </div>

      <form class="content">
        <label>
          Email
          <input type="email" placeholder="Ex: exemplo@gmail.com" />
        </label>
        <label>
          Senha
          <input type="password" placeholder="Digite sua senha" />
        </label>
        <button type="submit">Entrar</button>
      </form>
    </section>

    <script src="./renderer.js"></script>
  </body>
</html>
